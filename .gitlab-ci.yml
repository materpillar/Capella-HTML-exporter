build:
  stage: build
  image: 
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - >
        /kaniko/executor
        --cache=true --cache-repo=$CI_REGISTRY_IMAGE/cache
        --context $CI_PROJECT_DIR
        --dockerfile $CI_PROJECT_DIR/Dockerfile
        --destination $CI_REGISTRY_IMAGE/capella-html-exporter:1.4.2

pages:
  stage: deploy
  image: 
    name: $CI_REGISTRY_IMAGE/capella-html-exporter:1.4.2
  timeout: 10m
  script:
    - cd workdir
    - ./entrypoint.sh
    - mkdir ${CI_PROJECT_DIR}/public/
    - cp -r /workdir/validation /workdir/html_export *.html ${CI_PROJECT_DIR}/public/
  artifacts:
    paths:
    - public
